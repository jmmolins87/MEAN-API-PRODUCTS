<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 col-md-12 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="title mx-auto mb-0">{{ title }}</h2>
                    </div>
                    <form 
                        [formGroup]="productForm" 
                        (ngSubmit)="addProduct()"
                        class="mt-3">
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="name" class="form-label">Nombre del Producto</label>
                                <input 
                                    formControlName="name"
                                    type="text" 
                                    class="form-control"
                                    id="name"
                                    aria-describedby="Nombre del Producto"
                                    placeholder="Producto">
                                <div 
                                    *ngIf="productForm.get('name')?.hasError('required') && productForm.get('name')?.touched" 
                                    class="alert alert-danger mt-1">
                                    <span>Este campo es obligatorio</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="category" class="form-label">Nombre de la Categoría</label>
                                <input 
                                    formControlName="category"
                                    type="text" 
                                    class="form-control"
                                    id="category"
                                    aria-describedby="Categoría"
                                    placeholder="Categoría">
                                <div 
                                    *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched"
                                    class="alert alert-danger mt-1">
                                    <span>Este campo es obligatorio</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="location" class="form-label">Nombre de la Ubicación</label>
                                <input 
                                    formControlName="location"
                                    type="text" 
                                    class="form-control"
                                    id="location"
                                    aria-describedby="Ubicación"
                                    placeholder="Ubicación">
                                <div 
                                    *ngIf="productForm.get('location')?.hasError('required') && productForm.get('location')?.touched"
                                    class="alert alert-danger mt-1">
                                    <span>Este campo es obligatorio</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="price" class="form-label">Valor del Precio</label>
                                <input 
                                    formControlName="price"
                                    type="number" 
                                    class="form-control"
                                    id="price"
                                    aria-describedby="Precio"
                                    placeholder="Precio">
                                <div 
                                    *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched"
                                    class="alert alert-danger mt-1">
                                    <span>Este campo es obligatorio</span>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end alig-items-center">
                            <button
                                (click)="goToHome()"
                                class="btn btn-outline-danger float-end me-3 w-button-form">
                                Volver
                            </button>
                            <button 
                                type="submit" 
                                [disabled]="productForm.pristine || !productForm.valid"
                                class="btn btn-outline-primary float-end w-button-form">
                                Crear
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
